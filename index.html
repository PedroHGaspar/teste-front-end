<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="bodyAll">
    <div id="blur-background" style="display: none;"></div>
    <div class="divImgLogo">
        <img src="./SOMMALOGO.png" class="imgLogo">
    </div>
    <section id="section-login" class="sectionLogin">
        <div id="loginContainer">
            <div id="login-message">
                <h2 class="loginTextSubtitle">Login</h2>
                <form id="login-form">
                    <input type="text" placeholder="Usuário" id="user" name="user" class="inputText">
                    <br />
                    <input type="password" placeholder="Senha" id="pass" name="pass" class="inputSenha">
                    <br />
                    <input type="submit" value="Entrar" class="inputSubmit">
                </form>
            </div>
        </div>
    </section>
    <p id="token-message"></p>

    <div id="table-container" style="display: none;">
        <button id="create-button" class="create-button">Criar novo cliente</button>
        <table id="item-table">
            <thead>
                <tr class="tableInfos">
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Nome Fantasia</th>
                    <th>CNPJ</th>
                    <th>Status</th>
                    <th class="acoesButton">Ações</th>
                </tr>
            </thead>
            <tbody id="item-table-body"></tbody>
        </table>
    </div>

    <div id="blur-background" style="display: none;"></div>
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">✖</span>
            <h2>Editar Item</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id" class="inputModal">
                <label for="edit-nome" class="labelEdit">Nome:</label>
                <input type="text" id="edit-nome" class="inputModal">
                <label for="edit-nome-fantasia" class="labelEdit">Nome Fantasia:</label>
                <input type="text" id="edit-nome-fantasia" class="inputModal">
                <label for="edit-cnpj" class="labelEdit">CNPJ:</label>
                <input type="text" id="edit-cnpj" class="inputModal">
                <label for="edit-status" class="labelEdit">Status:</label>
                <input type="text" id="edit-status" class="inputModal">
                <button type="button" id="update-button" class="buttonEdit">Atualizar</button>
            </form>
        </div>
    </div>

    <div id="create-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">✖</span>
            <h2>Criar novo cliente</h2>
            <form id="create-form">
                <label for="create-nome">Nome:</label>
                <input type="text" id="create-nome" class="inputModal">
                <label for="create-nome-fantasia">Nome Fantasia:</label>
                <input type="text" id="create-nome-fantasia" class="inputModal">
                <label for="create-cnpj">CNPJ:</label>
                <input type="text" id="create-cnpj" class="inputModal">
                <label for="create-status">Status:</label>
                <input type="text" id="create-status" class="inputModal">
                <button type="button" id="create-button-submit" class="buttonEdit">Criar</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
